<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Listings</title>
</head>
<body>
<h1>Tour Listings</h1>
<ul>
    <li th:each="tour : ${tours}">
        <h2 th:text="${tour.name}"></h2>
        <p th:text="${tour.description}"></p>
        <p th:text="${tour.price}"></p>
        <p th:text="${tour.availableSlots}"></p>
        <!-- Add a booking button or form here -->
    </li>
</ul>
</body>
</html>
